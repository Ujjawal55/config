include vi-mode.lua

enable_audio_bell no

font_family      JetBrains Mono Nerd Font 
font_size 11
window_padding_width 11


background_opacity 0.8

url_style curly

shell_integration no-cursor

remember_window_size no

shell zsh

copy_on_select yes

